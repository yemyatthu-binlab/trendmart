schema: "http://localhost:4000/graphql"  # or path to your local schema.graphql file
documents:
  - "src/graphql/**/*.ts"
  - "src/app/**/*.ts"
generates:
  ./src/graphql/generated.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withComponent: false
      withHOC: false
